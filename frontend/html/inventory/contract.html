<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传合同</title>
    <link rel="stylesheet" href="../../css/comment.css">
    <link rel="stylesheet" href="../../css/inventory.css" >
</head>
<body>
<div class="container complain">
    <h2 class="title">上传合同</h2>
    <div class="complain-con">
        <div class="complain-list">
            <span class="name">所属项目</span>哈哈哈哈哈哈哈哈哈
        </div>
        <div class="complain-list">
            <span class="name">客户名称</span>哈哈哈哈哈哈哈哈哈哈哈哈
        </div>
        <div class="complain-list">
            <span class="name">创建时间</span>2015/10/25
        </div>
        <div class="complain-list">
            <span class="name">需求附件</span>
            <input type="text" class="com-textshort">
            <a href="javascript:;" class="com-a">
                <input type="file" class="com-file">
                <span>上传附件</span>
            </a>
            <p class="explan">（支持pdf、jpg）</p>
        </div>
        <div class="complain-list">
            <span class="name nameed">备注</span><textarea class="com-textarea"></textarea>
        </div>
        <div class="complain-list">
            <span class="name"></span>
            <a href="javascript:;" class="a-btn">共享给客户</a>
            <a href="javascript:;" class="a-btned">保存</a>
        </div>
    </div>
</div>
</body>
</html>
