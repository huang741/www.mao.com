
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建项目节点树</title>
    <link rel="stylesheet" href="../../css/comment.css">
    <link rel="stylesheet" href="../../css/inventory.css" />
</head>
<body>
<div class="container">
 <div class="create-tree">
     <ul class="tree-head cl">
         <li>
             <span class="gray"></span>
             未分配任务
         </li>
         <li>
             <span class="blue"></span>
             进行中任务
         </li>
         <li>
             <span class="yellow"></span>
             即将到期任务
         </li>
         <li>
             <span class="green"></span>
             已完成任务
         </li>
         <li>
             <span class="red"></span>
             过期未完成任务
         </li>
     </ul>
     <div class="tree-con">
         <div class="tree-list tree-list-m">
             <span class="piece blue vertical-line">#561000</span>
         </div>
         <div class="tree-list tree-list-top">
             <span class="piece yellow both-line">主板</span>
             <table class="table">
                 <tr class="head">
                     <td>承接方</td>
                     <td>项目进度</td>
                     <td>截止期</td>
                     <td>操作</td>
                 </tr>
                 <tr>
                     <td>哈哈哈哈哈哈哈哈哈哈哈哈哈哈</td>
                     <td>项目进度</td>
                     <td>截止期</td>
                     <td>
                         <select class="select">
                             <option>项目沟通</option>
                         </select>
                     </td>
                 </tr>
             </table>
         </div>
         <div class="tree-list tree-list-bottom">
             <span class="piece blue bottom-line">外壳</span>
         </div>
         <div class="tree-list tree-list-m">
             <span class="piece blue left-line">ID设计</span>
         </div>
         <div class="tree-list tree-list-top tree-list-toped">
             <table class="table">
                 <tr class="head">
                     <td>承接方</td>
                     <td>项目进度</td>
                     <td>截止期</td>
                     <td>操作</td>
                 </tr>
                 <tr>
                     <td>哈哈哈哈哈哈哈哈哈哈哈哈哈哈</td>
                     <td>项目进度</td>
                     <td>截止期</td>
                     <td>
                         <select class="select">
                             <option>项目沟通</option>
                         </select>
                     </td>
                 </tr>
             </table>
         </div>
         <div class="tree-list tree-list-m">
             <span class="piece green left-line">模具制造</span>
         </div>
         <div class="tree-list tree-list-bottomed">
             <span class="piece gray bottom-line">应用层软件</span>
         </div>
         <div class="tree-list tree-list-bottomed">
             <span class="piece gray">系统集成</span>
             <ul class="tree-b-ul">
                 <li><a href="">分解任务</a></li>
                 <li><a href="">发布项目</a></li>
                 <li><a href="">查看竞标</a></li>
                 <li><a href="">修改进度</a></li>
             </ul>
         </div>
     </div>
 </div>
</div>
