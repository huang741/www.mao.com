
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建定制类项目需求书-资金模式</title>
    <link rel="stylesheet" href="../../css/comment.css">
    <link rel="stylesheet" href="../../css/inventory.css" />
</head>
<body>
<div class="container demand">
	<div class="fundMode">
		<ul class="demand-head cl">
			<li><a href="">基本需求</a></li>
			<li><a href="">需求详情</a></li>
			<li class="active"><a href="">资金模式</a></li>
			<li><a href="">需求确定</a></li>
		</ul>
		<h3 class="title">设置资金模式</h3>
		<div class="fund-list">
			<input type="radio" class="fund-radio" name="1"  />
			<span class="fund-l-span">竞标模式</span>
			<span class="fund-r-span">我没有具体资金预算，待我通过竞标并确认服务方后再决定资金数额</span>
		</div>
		<div class="fund-list">
			<select class="fund-select">
				<option>小于1，000￥</option>
			</select>
		</div>
		<div class="fund-list">
			<input type="radio" class="fund-radio" name="1"  />
			<span class="fund-l-span">悬赏模式</span>
			<span class="fund-r-span">我有具体资金预算，直接填写</span>
		</div>
		<div class="fund-list">
			<input type="text" class="fund-input" />
		</div>
		<div class="fund-list">
			<input type="checkbox" class="fund-checkbox" />
			<span class="fund-l-span">同意并遵守</span>
			<span class="checkbox-span">《科眸网需求发布与处理规则》</span>
		</div>
		<div class="fund-list">
			<input type="button" class="fund-btn" value="上一步" />
			<input type="button" class="fund-btn" value="下一步" />
		</div>
	</div>
</div>
</body>
</html>
