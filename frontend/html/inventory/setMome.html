
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>建立memo</title>
    <link rel="stylesheet" href="../../css/comment.css">
    <link rel="stylesheet" href="../../css/inventory.css" />
</head>
<body>
<div class="container">
	<div class="setMemo">
		<form class="memo-form">
			<h3 class="memo-title">MEMO</h3>
			<div class="memo-list">
				<span class="memo-name">项目</span>
				<input type="text" class="memo-input" />
			</div>
			<div class="memo-list">
				<span class="memo-name">发件人</span>
				<input type="text" class="memo-input w-input" />
			</div>
			<div class="memo-list">
				<span class="memo-name">接收人</span>
				<input type="text" class="memo-input w-input" />
				<select class="memo-select">
					<option>根据项目选取</option>
				</select>
			</div>
			<div class="memo-list">
				<span class="memo-name">时间</span>
				<span class="memo-date">06/12 2015</span>
			</div>
			<div class="memo-list">
				<span class="memo-name">事由</span>
				<input type="text" class="memo-input" />
			</div>
			<div class="memo-list">
				<span class="memo-name m-top">内容</span>
				<textarea class="memo-textarea">
				</textarea>
			</div>
			<div class="memo-list l-top">
				<span class="memo-name">附件</span>
				<input type="text" class="memo-file" />
				<input type="file" class="btn-file" value="上传附件" />
				<span class="file-span">上传附件</span>
				<a class="underline-a">增加附件数量</a>
			</div>
			<div class="memo-list">
				<span class="memo-name">&nbsp;</span>
				<input type="button" class="memo-btn" value="发送" />
				<input type="button" class="memo-btn" value="保存" />
			</div>
		</form>
	</div>
	</div>
</body>
</html>
