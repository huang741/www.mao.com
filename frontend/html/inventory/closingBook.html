
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>建立结案书</title>
    <link rel="stylesheet" href="../../css/comment.css">
    <link rel="stylesheet" href="../../css/inventory.css" />
</head>
<body>
<div class="container">
	<div class="closingBook">
		<form class="book-form">
			<div class="book-title">
				<span class "title-span">项目开发结案报告书</span>
			</div>
			<div class="book-list">
				<span class="book-name">项目名称</span>
				<input type="text" class="book-input w-input" />
			</div>
			<div class="book-list">
				<span class="book-name">时间</span>
				<input type="text" class="book-input" />
				<span class="date-span">至</span>
				<input type="text" class="book-input" />
			</div>
			<div class="book-list">
				<span class="book-name">委托方</span>
				<input type="text" class="book-input" />
				<span class="book-r-span">开发方</span>
				<input type="text" class="book-input" />
			</div>
			<div class="book-list">
				<span class="book-name b-top">内容</span>
				<textarea class="book-textarea">
				</textarea>
			</div>
			<div class="book-list">
				<span class="book-name">附件</span>
				<input type="text" class="book-file" />
				<input type="file" class="btn-file" value="上传附件" />
				<span class="file-span">上传附件</span>
			</div>
			<div class="book-list">
				<span class="book-name">&nbsp;</span>
				<input type="button" class="book-btn" value="发送" />
				<input type="button" class="book-btn" value="保存" />
			</div>
		</form>
	</div>
</div>
</body>
</html>
