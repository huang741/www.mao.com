<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定制发表评论（给发包方）</title>
    <link rel="stylesheet" href="../../css/comment.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/inventory.css" >
</head>
<body>
<div class="container">
    <div class="seller">
        <ul class="float-l left-menu">
            <li class="active"><a href="">定制项目评论</a></li>
            <li><a href="">商品评论</a></li>
        </ul>
        <div class="float-l right-con">
            <h2 class="title">发表给发包方评论</h2>
            <div class="seller-con">
                <div>
                    <span class="name"></span><textarea class="seller-textarea"></textarea>
                </div>
                <div>
                    <span class="name">需求变动率</span><i class="fa fa-star-o active"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i>
                </div>
                <div>
                    <span class="name">配合度</span><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i>
                </div>
                <div>
                    <span class="name">付款及时度</span><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i>
                </div>
                <div>
                     <span class="name"></span><a class="a-btn">提交评论</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
