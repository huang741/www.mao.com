<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>提交投诉</title>
    <link rel="stylesheet" href="../../css/comment.css">
    <link rel="stylesheet" href="../../css/inventory.css" >
</head>
<body>
<div class="container complain">
    <h2 class="title">提交投诉</h2>
    <div class="complain-con">
        <div class="complain-list">
            <span class="name"><em>*</em>投诉人（企业）</span><input type="text" class="com-text">
        </div>
        <div class="complain-list">
            <span class="name"><em>*</em>手机号</span><input type="text" class="com-texted">您同意以该电话接受投诉过程中的信息，请确保电话畅通
        </div>
        <div class="complain-list">
            <span class="name nameed"><em>*</em>投诉内容</span><textarea class="com-textarea"></textarea>
        </div>
        <div class="complain-list">
            <span class="name"></span><a href="javascript:;" class="a-btn">提交投诉申请</a>
        </div>
    </div>
</div>
</body>
</html>
