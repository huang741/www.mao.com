<div class="payment-form">
	<form>
		<h3 class="payment-title">创建支付节点</h3>
		<div class="form-list">
			<span class="payment-name">项目名称</span><span>：</span><span>医疗B超机项目开发</span>

		</div>
		<div class="form-list">
			<span class="payment-name">项目总额</span><span>：</span><span>16000</span>
		</div>
		<div class="form-list">
			<span class="payment-name">节点名称</span>
			<input type="text" class="payment-input" value="  预付款" />
		</div>
		<div class="form-list">
			<span class="payment-name">资金比列</span>
			<input type="text" class="payment-input" value="  30%" />
		</div>
		<div class="form-list">
			<span class="payment-name">资金数额</span><span>：</span><span>4500.00</span>
		</div>
		<div class="form-list">
			<span class="payment-name">大<b class="blank">写</b></span><span>：</span><span>人民币肆仟伍佰元整</span>
		</div>
		<div class="form-list f-last">
			<span class="payment-name">&nbsp;</span>
			<input type="button" class="payment-btn" value="保存" />
		</div>
	</form>
</div>
<script src="../../js/jquery.js"></script>
<script>
  function showShare(){
	  $(".share").show();
	  $(".payment-form").show();
  }
  $(".share").click(function () {
	  $(".share").hide();
	  $(".payment-form").hide();
  })
</script>
</body>
</html>
