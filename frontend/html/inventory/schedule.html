
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建项目进度表</title>
    <link rel="stylesheet" href="../../css/comment.css">
    <link rel="stylesheet" href="../../css/inventory.css" />
</head>
<body>
<div class="container">
	<div class="schedule">
		<div class="schedule-list s-top">
			<span class="schedule-span"></span>
			<span class="schedule-name">计划进度表</span>
		</div>
		<div class="schedule-list">
			<table class="schedule-table" cellpadding="1" cellspacing="0" border="0">
				<tr class="schedule-tr">
					<td>项目节点</td>
					<td>开始时间</td>
					<td>结束时间</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr class="table-tr">
					<td>启动设计</td>
					<td>2015.02.12</td>
					<td>2015.05.25</td>
					<td>实例参考</td>
					<td></td>
					<td>实例参考</td>
					<td></td>
				</tr>
				<tr class="table-tr">
					<td>启动设计</td>
					<td>2015.02.12</td>
					<td>2015.05.25</td>
					<td>实例参考</td>
					<td></td>
					<td>实例参考</td>
					<td></td>
				</tr>
				<tr class="table-tr">
					<td>启动设计</td>
					<td>2015.02.12</td>
					<td>2015.05.25</td>
					<td>实例参考</td>
					<td></td>
					<td>实例参考</td>
					<td></td>
				</tr>
			</table>
		</div>
		<div class="schedule-list">
			<span class="schedule-span"></span>
			<span class="schedule-name">当前实际进度</span>
		</div>
		<div class="schedule-list">
			<div class="list-list">
				<span class="s-name p-c">PCB布局</span>
			</div>
			<div class="list-list">
				<span class="s-name y-c">原理图设计</span>
				<span class="s-t">→</span>
				<span class="s-name">PCD Layout</span>
				<span class="s-t">→</span>
				<span class="s-name">纸板</span>
				<span class="s-t">→</span>
				<span class="s-name">铁片</span>
				<span class="s-t">→</span>
				<span class="s-name">调试</span>
				<span class="s-t">→</span>
				<span class="s-name">测试</span>
			</div>
			<div class="list-list">
				<span class="s-name">BIOS开发</span>
				<span class="s-name s-w">物料采购</span>
			</div>
			<div class="list-list">
				<span class="s-name">EC设计</span>
			</div>
			<div class="list-list">
				<p><span class="work-show"></span><span class="work-name">未开始子任务</span></p>
				<p><span class="work-show p-c"></span><span class="work-name">已完成的子任务</span></p>
				<p><span class="work-show y-c"></span><span class="work-name">正在进行的子任务</span></p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
