<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定制项目发表评论（给接包方）</title>
    <link rel="stylesheet" href="../../css/comment.css">
    <link rel="stylesheet" href="../../css/font-awesome.min.css">
    <link rel="stylesheet" href="../../css/inventory.css" >
</head>
<body>
<div class="container">
    <div class="seller">
        <ul class="float-l left-menu">
            <li class="active"><a href="">定制项目评论</a></li>
            <li><a href="">商品评论</a></li>
        </ul>
        <div class="float-l right-con">
            <h2 class="title">发表给接包方评论</h2>
            <div class="seller-con">
                <div>
                    <span class="name nameed"><em>*</em>投诉内容</span><textarea class="seller-textarea"></textarea>
                </div>
                <div>
                    <span class="name">配合度</span><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i>
                </div>
                <div>
                    <span class="name">服务态度</span><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i>
                </div>
                <div>
                    <span class="name">专业度</span><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i>
                </div>
                <div>
                    <span class="name">诚信度</span><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i>
                </div>
                <div>
                    <span class="name">综合满意度</span><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i>
                </div>
                <div>
                     <span class="name"></span><a class="a-btn">提交评论</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="../../js/jquery.js"></script>
<script>
    $(".seller-con > div i").click(function(){
        var index  = $(this).index();
        $(this).parent("div").children("i").each(function(){
            $(this).attr("class","fa fa-star-o");
        });
        for (var i = 0;i<index;i++) {
            $(this).parent("div").children("i").eq(i).attr("class","fa fa-star");
        }

    });
</script>
</body>
</html>
