<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>需求评估书</title>
    <link rel="stylesheet" href="../../css/comment.css">
    <link rel="stylesheet" href="../../css/inventory.css" >
</head>
<body>
<div class="container assess">
    <div class="assess-list">
        <span class="name">需求标题</span>****
    </div>
    <div class="assess-list">
        <span class="name">客服名称</span>****
    </div>
    <div class="assess-list">
        <span class="name">评估方</span><input type="text" class="assess-text assess-textlen">
    </div>
    <div class="assess-list">
        <span class="name">评估书有效期</span><input type="text" class="assess-text">
    </div>
    <div class="assess-bg">
        <div class="assess-list">
            <span class="name">设计费用评估</span><input type="text" class="assess-text">
        </div>
        <div class="assess-list">
            <span class="name">量产后生产单价评估</span><input type="text" class="assess-text">
        </div>
    </div>
    <div class="assess-list">
        <span class="name">费用评估</span><input type="text" class="assess-text assess-textlen">
    </div>
    <div class="assess-list">
        <span class="name">是否含税</span>
        <label><input type="checkbox">是</label>
        <label><input type="checkbox">否</label>
        <input type="text" class="assess-text">
    </div>
    <div class="assess-list">
        <span class="name">完成周期</span>
        <input type="text" class="assess-text assess-textshort">
        <select class="assess-select">
            <option>保密</option>
        </select>
    </div>
    <div class="assess-list">
        <span class="name nameed">评估详情</span><textarea class="assess-textarea"></textarea>
    </div>
    <div class="assess-list">
        <span class="name nameed">附加说明</span><textarea class="assess-textarea"></textarea>
    </div>
    <div class="assess-list">
        <span class="name">需求附件</span>
        <input type="text" class="assess-text assess-texted">
        <a href="javascript:;" class="assess-a">
           <input type="file" class="assess-file">
           <span>上传附件</span>
        </a>
        <p class="explan">（支持rar、zip、txt、doc、xls、pdf、jpg、jpeg、bmp格式，最大10MB，其他格式文件请压缩为rar格式上传）</p>
    </div>
    <div class="assess-list">
        <span class="name"></span>
        <a href="javascript:;" class="assess-btn">保存</a>
        <a href="javascript:;" class="assess-btn">保存并发送</a>
    </div>
</div>
</body>
</html>
