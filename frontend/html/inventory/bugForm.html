
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BUG</title>
    <link rel="stylesheet" href="../../css/comment.css">
    <link rel="stylesheet" href="../../css/inventory.css" />
</head>
<body>
<div  class="container">
   <div class="bugForm">
	<form class="bug-form">
		<div class="bug-list">
			<span class="bug-name">BUG名称</span>
			<input type="text" class="bug-input" />
		</div>
		<div class="bug-list">
			<span class="bug-name">所属项目</span>
			<span class="bug-fh">:</span>
			<span class="bug-project">X86 POS主板开发</span>
		</div>
		<div class="bug-list">
			<span class="bug-name">优先处理级</span>
			<select class="bug-select">
				<option>紧急</option>
			</select>
		</div>
		<div class="bug-list">
			<span class="bug-name">BUG状态</span>
			<select class="bug-select">
				<option>待处理</option>
			</select>
		</div>
		<div class="bug-list">
			<span class="bug-name">附件</span>
			<input type="text" class="bug-file" />
			<input type="file" class="btn-file" value="上传附件" />
			<span class="btn-span">上传附件</span>
		</div>
		<div class="bug-list">
			<span class="bug-name t-tetx">详细描述</span>
			<textarea class="bug-textarea">
			</textarea>
		</div>
		<div class="bug-list">
			<span class="bug-name">&nbsp;</span>
			<input type="button" class="bug-btn" value="发给接包方" />
			<input type="button" class="bug-btn" value="保存" />
		</div>
	</form>
</div>
</div>
</body>
</html>
